<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global X - Register</title>
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        body {
            background-color: var(--dark);
            background-image: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .reg-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        h2 { text-align: center; color: var(--gold); margin-top: 0; }
        .form-group { margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 12px; color: #ccc; margin-bottom: 5px; }
        input, select {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff;
            border-radius: 4px; box-sizing: border-box;
        }
        input:focus { border-color: var(--gold); outline: none; }
        
        .otp-group { display: flex; gap: 10px; }
        .send-btn { width: 100px; background: #444; font-size: 11px; }
        
        .password-wrapper { position: relative; }
        .toggle-pw {
            position: absolute; right: 10px; top: 35px; cursor: pointer; color: var(--gold); font-size: 12px;
        }

        button.main-btn {
            width: 100%; padding: 12px; background: linear-gradient(45deg, var(--gold), #b5952f);
            border: none; color: #000; font-weight: bold; cursor: pointer; margin-top: 10px;
            border-radius: 4px; font-size: 16px;
        }
        button.main-btn:disabled { background: #555; cursor: not-allowed; }
        .note { font-size: 11px; color: #777; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="reg-box">
    <h2>MEMBER REGISTRATION</h2>
    
    <div class="form-group">
        <label>Country</label>
        <select id="country">
            <option value="BD">ðŸ‡§ðŸ‡© Bangladesh</option>
            <option value="IN">ðŸ‡®ðŸ‡³ India</option>
            <option value="PK">ðŸ‡µðŸ‡° Pakistan</option>
            <option value="US">ðŸ‡ºðŸ‡¸ United States</option>
            <option value="GB">ðŸ‡¬ðŸ‡§ United Kingdom</option>
            <option value="AE">ðŸ‡¦ðŸ‡ª UAE</option>
            <option value="SA">ðŸ‡¸ðŸ‡¦ Saudi Arabia</option>
            <option value="MY">ðŸ‡²ðŸ‡¾ Malaysia</option>
            <option value="SG">ðŸ‡¸ðŸ‡¬ Singapore</option>
            <option value="CA">ðŸ‡¨ðŸ‡¦ Canada</option>
            <option value="AU">ðŸ‡¦ðŸ‡º Australia</option>
        </select>
    </div>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <div class="otp-group">
            <input type="email" id="email" placeholder="email@example.com">
            <button type="button" class="send-btn" onclick="sendOTP()">Get Code</button>
        </div>
    </div>

    <div class="form-group">
        <label>Verification Code (6 Digit)</label>
        <input type="number" id="otpInput" placeholder="Enter Code">
    </div>

    <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create Password">
        <span class="toggle-pw" onclick="togglePw('password')">Show</span>
    </div>

    <div class="form-group password-wrapper">
        <label>Confirm Password</label>
        <input type="password" id="cPassword" placeholder="Confirm Password">
        <span class="toggle-pw" onclick="togglePw('cPassword')">Show</span>
    </div>

    <button class="main-btn" onclick="registerUser()">REGISTER NOW</button>
    <div class="note">Single Device Policy Active</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCSy59VcrKlgn6mT8x-iqd1mAWjtLwkmds",
        authDomain: "alifi-1e15c.firebaseapp.com",
        databaseURL: "https://alifi-1e15c-default-rtdb.firebaseio.com",
        projectId: "alifi-1e15c",
        storageBucket: "alifi-1e15c.firebasestorage.app",
        messagingSenderId: "928673744418",
        appId: "1:928673744418:web:47b7aa58c8aa50455c6c7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Security Check
    if(!localStorage.getItem('access_token')) {
        alert("Account Activation Required First!");
        window.location.href = "account_active.html";
    }

    let generatedOTP = null;

    window.togglePw = function(id) {
        const x = document.getElementById(id);
        x.type = x.type === "password" ? "text" : "password";
    }

    window.sendOTP = function() {
        const email = document.getElementById('email').value;
        if(!email.includes('@')) { alert("Invalid Email"); return; }
        
        // Simulating Email Sending
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        alert("SIMULATION: Your Verification Code sent to "+email+" is: " + generatedOTP);
        console.log("OTP:", generatedOTP);
    }

    window.registerUser = async function() {
        const country = document.getElementById('country').value;
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const otpInput = document.getElementById('otpInput').value;
        const pass = document.getElementById('password').value;
        const cPass = document.getElementById('cPassword').value;

        if(!fullname || !email || !pass) { alert("Fill all fields"); return; }
        if(pass !== cPass) { alert("Passwords do not match"); return; }
        if(parseInt(otpInput) !== generatedOTP) { alert("Invalid Verification Code"); return; }

        // Sanitize email for DB key
        const emailKey = email.replace(/[.#$/[\]]/g, '_');
        const dbRef = ref(db);

        // Check if user exists
        get(child(dbRef, `users/${emailKey}`)).then((snapshot) => {
            if (snapshot.exists()) {
                alert("Email already registered!");
            } else {
                // Save User
                set(ref(db, 'users/' + emailKey), {
                    fullname: fullname,
                    country: country,
                    email: email,
                    password: pass, // In real app, encrypt this!
                    deviceId: null, // Will be set on first login
                    active: true
                }).then(() => {
                    alert("Registration Successful!");
                    localStorage.removeItem('access_token'); // Clear temp token
                    window.location.href = "login.html";
                });
            }
        });
    }
</script>

</body>
</html>
