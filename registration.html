<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global X - Register</title>
    
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        body {
            background-color: var(--dark);
            background-image: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll when modal is open */
        }
        .reg-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            position: relative;
            z-index: 1;
        }
        h2 { text-align: center; color: var(--gold); margin-top: 0; letter-spacing: 2px; }
        
        .form-group { margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 12px; color: #ccc; margin-bottom: 5px; }
        input, select {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff;
            border-radius: 4px; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); outline: none; background: #2a2a2a; }
        
        input.valid { border-color: #2ecc71; }
        input.invalid { border-color: #e74c3c; }
        .error-msg { color: #e74c3c; font-size: 11px; margin-top: 5px; display: none; }

        .password-wrapper { position: relative; }
        .toggle-pw {
            position: absolute; right: 10px; top: 38px; cursor: pointer; color: var(--gold); font-size: 12px;
        }

        button.main-btn {
            width: 100%; padding: 12px; background: linear-gradient(45deg, var(--gold), #b5952f);
            border: none; color: #000; font-weight: bold; cursor: pointer; margin-top: 15px;
            border-radius: 4px; font-size: 16px; text-transform: uppercase;
        }
        button.main-btn:hover { background: #fff; }
        .note { font-size: 11px; color: #777; text-align: center; margin-top: 15px; }

        /* --- PREMIUM SUCCESS MODAL CSS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-box {
            background: #111;
            border: 2px solid var(--gold);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.4);
            animation: popUp 0.5s ease-out forwards;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Animated Checkmark */
        .checkmark-circle {
            width: 80px; height: 80px; position: relative; display: inline-block;
            vertical-align: top; margin-bottom: 20px;
        }
        .checkmark-circle .background {
            width: 80px; height: 80px;
            border-radius: 50%; background: #2ecc71;
            position: absolute; top: 0; left: 0;
            animation: pulseGreen 2s infinite;
        }
        .checkmark-circle .checkmark {
            border-radius: 5px;
        }
        .checkmark-circle .checkmark.draw:after {
            animation-delay: 100ms;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-name: checkmark;
            transform: scaleX(-1) rotate(135deg);
            animation-fill-mode: forwards;
        }
        .checkmark-circle .checkmark:after {
            opacity: 1; height: 40px; width: 20px;
            transform-origin: left top;
            border-right: 5px solid #fff; border-top: 5px solid #fff;
            content: ''; left: 20px; top: 40px; position: absolute;
        }
        
        @keyframes checkmark {
            0% { height: 0; width: 0; opacity: 1; }
            20% { height: 0; width: 20px; opacity: 1; }
            40% { height: 40px; width: 20px; opacity: 1; }
            100% { height: 40px; width: 20px; opacity: 1; }
        }
        @keyframes pulseGreen {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .modal-title { color: var(--gold); font-size: 24px; font-weight: bold; margin: 10px 0; }
        .modal-text { color: #ccc; font-size: 14px; margin-bottom: 25px; }
        .modal-btn {
            background: var(--gold); color: #000; border: none; padding: 10px 25px;
            font-weight: bold; cursor: pointer; border-radius: 50px; font-size: 14px;
            transition: 0.3s;
        }
        .modal-btn:hover { background: #fff; transform: scale(1.05); }

    </style>
</head>
<body>

<!-- Registration Form -->
<div class="reg-box">
    <h2>MEMBER REGISTRATION</h2>
    
    <div class="form-group">
        <label>Country</label>
        <select id="country">
            <option value="BD">ðŸ‡§ðŸ‡© Bangladesh</option>
            <option value="IN">ðŸ‡®ðŸ‡³ India</option>
            <option value="PK">ðŸ‡µðŸ‡° Pakistan</option>
            <option value="US">ðŸ‡ºðŸ‡¸ United States</option>
            <option value="GB">ðŸ‡¬ðŸ‡§ United Kingdom</option>
            <option value="AE">ðŸ‡¦ðŸ‡ª UAE</option>
            <option value="SA">ðŸ‡¸ðŸ‡¦ Saudi Arabia</option>
            <option value="MY">ðŸ‡²ðŸ‡¾ Malaysia</option>
        </select>
    </div>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label>Gmail Address</label>
        <input type="email" id="email" placeholder="example@gmail.com" onkeyup="validateEmailRealtime()">
        <div id="emailError" class="error-msg">Invalid Email format or not a Gmail address</div>
    </div>

    <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create Password">
        <span class="toggle-pw" onclick="togglePw('password')">Show</span>
    </div>

    <div class="form-group password-wrapper">
        <label>Confirm Password</label>
        <input type="password" id="cPassword" placeholder="Confirm Password">
        <span class="toggle-pw" onclick="togglePw('cPassword')">Show</span>
    </div>

    <button class="main-btn" onclick="registerUser()">COMPLETE REGISTRATION</button>
    <div class="note">System will auto-detect fake email formats.</div>
</div>

<!-- PREMIUM SUCCESS POPUP MODAL -->
<div class="modal-overlay" id="successModal">
    <div class="modal-box">
        <div class="checkmark-circle">
            <div class="background"></div>
            <div class="checkmark draw"></div>
        </div>
        <div class="modal-title">SUCCESS!</div>
        <div class="modal-text">Account Created Successfully.<br>Welcome to Global X.</div>
        <button class="modal-btn" onclick="goToLogin()">PROCEED TO LOGIN</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCSy59VcrKlgn6mT8x-iqd1mAWjtLwkmds",
        authDomain: "alifi-1e15c.firebaseapp.com",
        databaseURL: "https://alifi-1e15c-default-rtdb.firebaseio.com",
        projectId: "alifi-1e15c",
        storageBucket: "alifi-1e15c.firebasestorage.app",
        messagingSenderId: "928673744418",
        appId: "1:928673744418:web:47b7aa58c8aa50455c6c7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    if(!localStorage.getItem('access_token')) {
        alert("Account Activation Required First!");
        window.location.href = "account_active.html";
    }

    window.togglePw = function(id) {
        const x = document.getElementById(id);
        x.type = x.type === "password" ? "text" : "password";
    }

    window.validateEmailRealtime = function() {
        const email = document.getElementById('email').value;
        const emailBox = document.getElementById('email');
        const errorMsg = document.getElementById('emailError');
        const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

        if (gmailRegex.test(email)) {
            emailBox.classList.remove('invalid');
            emailBox.classList.add('valid');
            errorMsg.style.display = 'none';
            return true;
        } else {
            emailBox.classList.remove('valid');
            emailBox.classList.add('invalid');
            errorMsg.style.display = 'block';
            return false;
        }
    }

    window.goToLogin = function() {
        window.location.href = "login.html";
    }

    window.registerUser = async function() {
        const country = document.getElementById('country').value;
        const fullname = document.getElementById('fullname').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass = document.getElementById('password').value;
        const cPass = document.getElementById('cPassword').value;

        if(!fullname || !email || !pass) { alert("Please fill all fields properly."); return; }
        if(!window.validateEmailRealtime()) { alert("Please enter a valid @gmail.com address."); return; }
        if(pass.length < 6) { alert("Password must be at least 6 characters."); return; }
        if(pass !== cPass) { alert("Passwords do not match."); return; }

        const emailKey = email.replace(/[.#$/[\]]/g, '_');
        const dbRef = ref(db);

        get(child(dbRef, `users/${emailKey}`)).then((snapshot) => {
            if (snapshot.exists()) {
                alert("âŒ This Gmail is already registered!");
            } else {
                set(ref(db, 'users/' + emailKey), {
                    fullname: fullname,
                    country: country,
                    email: email,
                    password: pass,
                    deviceId: null,
                    active: true,
                    joined: Date.now()
                }).then(() => {
                    // Registration Success - Show Premium Modal
                    localStorage.removeItem('access_token');
                    document.getElementById('successModal').style.display = 'flex';
                }).catch((err) => {
                    alert("Network Error: " + err.message);
                });
            }
        });
    }
</script>

</body>
</html>
