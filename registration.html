<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global X - Register</title>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        body {
            background-color: var(--dark);
            background-image: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .reg-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        h2 { text-align: center; color: var(--gold); margin-top: 0; }
        .form-group { margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 12px; color: #ccc; margin-bottom: 5px; }
        input, select {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff;
            border-radius: 4px; box-sizing: border-box;
        }
        input:focus { border-color: var(--gold); outline: none; }
        
        .otp-group { display: flex; gap: 10px; }
        .send-btn { 
            width: 120px; background: #444; font-size: 11px; color: white; border: 1px solid #555; cursor: pointer;
        }
        .send-btn:hover { background: var(--gold); color: black; }
        
        .password-wrapper { position: relative; }
        .toggle-pw {
            position: absolute; right: 10px; top: 35px; cursor: pointer; color: var(--gold); font-size: 12px;
        }

        button.main-btn {
            width: 100%; padding: 12px; background: linear-gradient(45deg, var(--gold), #b5952f);
            border: none; color: #000; font-weight: bold; cursor: pointer; margin-top: 10px;
            border-radius: 4px; font-size: 16px;
        }
        .note { font-size: 11px; color: #777; text-align: center; margin-top: 15px; }
        
        /* Loading Spinner for Email */
        #emailLoader { display: none; color: var(--gold); font-size: 10px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="reg-box">
    <h2>MEMBER REGISTRATION</h2>
    
    <div class="form-group">
        <label>Country</label>
        <select id="country">
            <option value="BD">üáßüá© Bangladesh</option>
            <option value="IN">üáÆüá≥ India</option>
            <option value="PK">üáµüá∞ Pakistan</option>
            <option value="US">üá∫üá∏ United States</option>
            <option value="GB">üá¨üáß United Kingdom</option>
            <option value="AE">üá¶üá™ UAE</option>
            <option value="SA">üá∏üá¶ Saudi Arabia</option>
            <option value="MY">üá≤üáæ Malaysia</option>
        </select>
    </div>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <div class="otp-group">
            <input type="email" id="email" placeholder="email@example.com">
            <button type="button" class="send-btn" id="sendBtn" onclick="sendOTP()">SEND CODE</button>
        </div>
        <div id="emailLoader">Sending Code to Email... Please wait...</div>
    </div>

    <div class="form-group">
        <label>Verification Code (Check Email Spam Folder too)</label>
        <input type="number" id="otpInput" placeholder="Enter 6 Digit Code">
    </div>

    <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create Password">
        <span class="toggle-pw" onclick="togglePw('password')">Show</span>
    </div>

    <div class="form-group password-wrapper">
        <label>Confirm Password</label>
        <input type="password" id="cPassword" placeholder="Confirm Password">
        <span class="toggle-pw" onclick="togglePw('cPassword')">Show</span>
    </div>

    <button class="main-btn" onclick="registerUser()">REGISTER NOW</button>
    <div class="note">Single Device Policy Active</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCSy59VcrKlgn6mT8x-iqd1mAWjtLwkmds",
        authDomain: "alifi-1e15c.firebaseapp.com",
        databaseURL: "https://alifi-1e15c-default-rtdb.firebaseio.com",
        projectId: "alifi-1e15c",
        storageBucket: "alifi-1e15c.firebasestorage.app",
        messagingSenderId: "928673744418",
        appId: "1:928673744418:web:47b7aa58c8aa50455c6c7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- EMAILJS CONFIG (MUST FILL THIS) ---
    // EmailJS ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ó‡ßÅ‡¶≤‡ßã ‡¶®‡¶ø‡ßü‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®:
    const EMAILJS_PUBLIC_KEY = "YOUR_PUBLIC_KEY_HERE";  
    const EMAILJS_SERVICE_ID = "YOUR_SERVICE_ID_HERE";
    const EMAILJS_TEMPLATE_ID = "YOUR_TEMPLATE_ID_HERE";

    (function(){
        emailjs.init(EMAILJS_PUBLIC_KEY);
    })();

    // Security Check
    if(!localStorage.getItem('access_token')) {
        alert("Account Activation Required First!");
        window.location.href = "account_active.html";
    }

    let generatedOTP = null;
    let isEmailVerified = false;

    window.togglePw = function(id) {
        const x = document.getElementById(id);
        x.type = x.type === "password" ? "text" : "password";
    }

    // --- Send Real Email ---
    window.sendOTP = function() {
        const email = document.getElementById('email').value;
        if(!email.includes('@') || !email.includes('.')) { 
            alert("Please enter a valid email address."); 
            return; 
        }

        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('emailLoader');
        
        // Disable button & show loader
        sendBtn.disabled = true;
        sendBtn.innerText = "SENDING...";
        loader.style.display = 'block';

        // Generate 6 Digit Code
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        console.log("For Testing, Code is: " + generatedOTP); // Console e dekha jabe jodi email na jay

        const templateParams = {
            to_email: email,
            otp: generatedOTP  // EmailJS Template ‡¶è {{otp}} ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤ ‡¶•‡¶æ‡¶ï‡¶§‡ßá ‡¶π‡¶¨‡ßá
        };

        emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert(`Verification Code sent to ${email}.\nCheck Inbox or Spam Folder.`);
                
                sendBtn.innerText = "RESEND";
                sendBtn.disabled = false;
                loader.style.display = 'none';
                
                // Lock Email field
                document.getElementById('email').readOnly = true;
            }, function(error) {
                console.log('FAILED...', error);
                alert("Failed to send email. Check internet or EmailJS config.\nConsole Log: " + error.text);
                
                sendBtn.innerText = "TRY AGAIN";
                sendBtn.disabled = false;
                loader.style.display = 'none';
            });
    }

    window.registerUser = async function() {
        const country = document.getElementById('country').value;
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const otpInput = document.getElementById('otpInput').value;
        const pass = document.getElementById('password').value;
        const cPass = document.getElementById('cPassword').value;

        // Validation
        if(!fullname || !email || !pass) { alert("Please fill all fields"); return; }
        if(pass.length < 6) { alert("Password must be at least 6 characters"); return; }
        if(pass !== cPass) { alert("Passwords do not match"); return; }
        
        // Verify OTP
        if(!generatedOTP) { alert("Please click 'SEND CODE' first."); return; }
        if(parseInt(otpInput) !== generatedOTP) { 
            alert("‚ùå Invalid Verification Code! Please check your email."); 
            return; 
        }

        // Proceed to Firebase Registration
        const emailKey = email.replace(/[.#$/[\]]/g, '_');
        const dbRef = ref(db);

        // Check if user exists
        get(child(dbRef, `users/${emailKey}`)).then((snapshot) => {
            if (snapshot.exists()) {
                alert("This email is already registered!");
            } else {
                // Save User Data
                set(ref(db, 'users/' + emailKey), {
                    fullname: fullname,
                    country: country,
                    email: email,
                    password: pass,
                    deviceId: null,
                    active: true,
                    joined: Date.now()
                }).then(() => {
                    alert("‚úÖ Registration Successful!");
                    localStorage.removeItem('access_token'); // Clear admin token
                    window.location.href = "login.html";
                }).catch((err) => {
                    alert("Database Error: " + err.message);
                });
            }
        });
    }
</script>

</body>
</html>
