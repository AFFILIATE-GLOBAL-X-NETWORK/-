<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global X - Register</title>
    
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        body {
            background-color: var(--dark);
            background-image: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .reg-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        h2 { text-align: center; color: var(--gold); margin-top: 0; letter-spacing: 2px; }
        
        .form-group { margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 12px; color: #ccc; margin-bottom: 5px; }
        input, select {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff;
            border-radius: 4px; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); outline: none; background: #2a2a2a; }
        
        /* Valid/Invalid Indicators */
        input.valid { border-color: #2ecc71; }
        input.invalid { border-color: #e74c3c; }
        
        .error-msg { color: #e74c3c; font-size: 11px; margin-top: 5px; display: none; }

        .password-wrapper { position: relative; }
        .toggle-pw {
            position: absolute; right: 10px; top: 38px; cursor: pointer; color: var(--gold); font-size: 12px;
        }

        button.main-btn {
            width: 100%; padding: 12px; background: linear-gradient(45deg, var(--gold), #b5952f);
            border: none; color: #000; font-weight: bold; cursor: pointer; margin-top: 15px;
            border-radius: 4px; font-size: 16px;
            text-transform: uppercase;
        }
        button.main-btn:hover { background: #fff; }

        .note { font-size: 11px; color: #777; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="reg-box">
    <h2>MEMBER REGISTRATION</h2>
    
    <div class="form-group">
        <label>Country</label>
        <select id="country">
            <option value="BD">ðŸ‡§ðŸ‡© Bangladesh</option>
            <option value="IN">ðŸ‡®ðŸ‡³ India</option>
            <option value="PK">ðŸ‡µðŸ‡° Pakistan</option>
            <option value="US">ðŸ‡ºðŸ‡¸ United States</option>
            <option value="GB">ðŸ‡¬ðŸ‡§ United Kingdom</option>
            <option value="AE">ðŸ‡¦ðŸ‡ª UAE</option>
            <option value="SA">ðŸ‡¸ðŸ‡¦ Saudi Arabia</option>
            <option value="MY">ðŸ‡²ðŸ‡¾ Malaysia</option>
        </select>
    </div>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label>Gmail Address (Must be real @gmail.com)</label>
        <input type="email" id="email" placeholder="example@gmail.com" onkeyup="validateEmailRealtime()">
        <div id="emailError" class="error-msg">Invalid Email format or not a Gmail address</div>
    </div>

    <!-- No Verification Code Field Here -->

    <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create Password">
        <span class="toggle-pw" onclick="togglePw('password')">Show</span>
    </div>

    <div class="form-group password-wrapper">
        <label>Confirm Password</label>
        <input type="password" id="cPassword" placeholder="Confirm Password">
        <span class="toggle-pw" onclick="togglePw('cPassword')">Show</span>
    </div>

    <button class="main-btn" onclick="registerUser()">Complete Registration</button>
    <div class="note">System will auto-detect fake email formats.</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCSy59VcrKlgn6mT8x-iqd1mAWjtLwkmds",
        authDomain: "alifi-1e15c.firebaseapp.com",
        databaseURL: "https://alifi-1e15c-default-rtdb.firebaseio.com",
        projectId: "alifi-1e15c",
        storageBucket: "alifi-1e15c.firebasestorage.app",
        messagingSenderId: "928673744418",
        appId: "1:928673744418:web:47b7aa58c8aa50455c6c7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Security Check
    if(!localStorage.getItem('access_token')) {
        alert("Account Activation Required First!");
        window.location.href = "account_active.html";
    }

    window.togglePw = function(id) {
        const x = document.getElementById(id);
        x.type = x.type === "password" ? "text" : "password";
    }

    // Real-time Email Validation Logic
    window.validateEmailRealtime = function() {
        const email = document.getElementById('email').value;
        const emailBox = document.getElementById('email');
        const errorMsg = document.getElementById('emailError');

        // Regex: Must start with letters/numbers, must contain @gmail.com at the end
        const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

        if (gmailRegex.test(email)) {
            emailBox.classList.remove('invalid');
            emailBox.classList.add('valid');
            errorMsg.style.display = 'none';
            return true;
        } else {
            emailBox.classList.remove('valid');
            emailBox.classList.add('invalid');
            errorMsg.style.display = 'block';
            return false;
        }
    }

    window.registerUser = async function() {
        const country = document.getElementById('country').value;
        const fullname = document.getElementById('fullname').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass = document.getElementById('password').value;
        const cPass = document.getElementById('cPassword').value;

        // 1. Basic Field Check
        if(!fullname || !email || !pass) { 
            alert("Please fill all fields properly."); return; 
        }

        // 2. Strict Email Check (Must be Gmail)
        if(!window.validateEmailRealtime()) {
            alert("Please enter a valid @gmail.com address.");
            return;
        }

        // 3. Password Check
        if(pass.length < 6) { alert("Password must be at least 6 characters."); return; }
        if(pass !== cPass) { alert("Passwords do not match."); return; }

        // 4. Database Check (Duplicate Check)
        const emailKey = email.replace(/[.#$/[\]]/g, '_');
        const dbRef = ref(db);

        get(child(dbRef, `users/${emailKey}`)).then((snapshot) => {
            if (snapshot.exists()) {
                alert("âŒ This Gmail is already registered! Please log in.");
            } else {
                // 5. Save User
                set(ref(db, 'users/' + emailKey), {
                    fullname: fullname,
                    country: country,
                    email: email,
                    password: pass,
                    deviceId: null,
                    active: true,
                    joined: Date.now()
                }).then(() => {
                    alert("âœ… Registration Successful!");
                    localStorage.removeItem('access_token');
                    window.location.href = "login.html";
                }).catch((err) => {
                    alert("Network Error: " + err.message);
                });
            }
        });
    }
</script>

</body>
</html>
