<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global X - Member Login</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #FFD700;
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            --dark-bg: #050505;
            --card-bg: rgba(18, 18, 18, 0.7);
            --border-color: rgba(255, 215, 0, 0.15);
            --input-bg: rgba(255, 255, 255, 0.03);
            --text-muted: #888;
            --danger: #ff4757;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background */
        .bg-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container { width: 100%; max-width: 420px; padding: 20px; z-index: 10; }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: 24px; padding: 40px 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: var(--gold-gradient);
        }

        .header-area { text-align: center; margin-bottom: 35px; }
        .logo-icon { font-size: 40px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; display: inline-block;}
        .title { font-size: 24px; font-weight: 800; text-transform: uppercase; margin: 0; letter-spacing: 1px; }
        .subtitle { font-size: 12px; color: var(--text-muted); margin-top: 5px; }

        /* Inputs */
        .form-group { margin-bottom: 20px; }
        .form-label { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; display: block; margin-left: 5px; }
        
        .input-box { position: relative; }
        .form-input {
            width: 100%; padding: 15px 45px 15px 45px;
            background: var(--input-bg); border: 1px solid #222;
            border-radius: 12px; color: #fff; font-family: 'Outfit', sans-serif; font-size: 14px;
            box-sizing: border-box; transition: 0.3s;
        }
        .input-icon {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: #555; font-size: 16px; transition: 0.3s;
        }
        .toggle-pass {
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            color: #555; cursor: pointer; font-size: 14px; transition: 0.3s;
        }
        .toggle-pass:hover { color: #fff; }

        .form-input:focus {
            border-color: var(--primary-gold); outline: none; background: #080808;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }
        .form-input:focus + .input-icon { color: var(--primary-gold); }

        /* Button */
        .btn-gold {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: var(--gold-gradient); color: #000; font-weight: 800; font-size: 14px;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-top: 10px;
        }
        .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2); }
        .btn-gold:active { transform: translateY(0); }

        /* Error Message */
        .error-msg {
            background: rgba(255, 71, 87, 0.1); border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--danger); padding: 10px; border-radius: 8px; font-size: 12px;
            text-align: center; margin-bottom: 20px; display: none;
            align-items: center; justify-content: center; gap: 8px;
        }

        /* Footer Links */
        .footer-links { margin-top: 25px; text-align: center; font-size: 12px; color: #666; }
        .footer-links a { color: var(--primary-gold); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .footer-links a:hover { text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="glass-card">
            
            <div class="header-area">
                <div class="logo-icon"><i class="fas fa-gem"></i></div>
                <h1 class="title">Member Login</h1>
                <div class="subtitle">Welcome back to Global X</div>
            </div>

            <div id="errorBox" class="error-msg">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid Credentials</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-box">
                        <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-box">
                        <input type="password" id="loginPass" class="form-input" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-pass" onclick="togglePassword()"></i>
                    </div>
                </div>

                <button type="submit" class="btn-gold" id="loginBtn">
                    SECURE LOGIN <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="footer-links">
                Don't have an account? <br>
                <a href="account_active.html">Activate Account</a>
            </div>

        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPVw167yqxWRl6tckwTJ0w7nQgaHzoijk",
            authDomain: "affiliate-global-x-network.firebaseapp.com",
            databaseURL: "https://affiliate-global-x-network-default-rtdb.firebaseio.com",
            projectId: "affiliate-global-x-network",
            storageBucket: "affiliate-global-x-network.firebasestorage.app",
            messagingSenderId: "977862606652",
            appId: "1:977862606652:web:e7b9f58c9210da04972839"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- Toggle Password Visibility ---
        window.togglePassword = function() {
            const passInput = document.getElementById('loginPass');
            const icon = document.querySelector('.toggle-pass');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.className = 'fas fa-eye-slash toggle-pass';
            } else {
                passInput.type = 'password';
                icon.className = 'fas fa-eye toggle-pass';
            }
        }

        // --- Login Logic ---
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.toLowerCase().trim();
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');
            const errorBox = document.getElementById('errorBox');
            const errorText = document.getElementById('errorText');

            // Reset UI
            errorBox.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VERIFYING...';
            btn.disabled = true;

            // In registration.html, we stored data at: users/email_replace_dot_comma
            const safeEmailKey = email.replace(/\./g, ',');
            const dbRef = ref(db);

            get(child(dbRef, `users/${safeEmailKey}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    
                    // Simple password check (In production, use Firebase Auth instead of storing passwords in DB)
                    if (userData.password === pass) {
                        
                        // Login Success
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('user_name', userData.fullName);
                        localStorage.setItem('user_email', userData.email);

                        btn.innerHTML = '<i class="fas fa-check"></i> SUCCESS';
                        btn.style.background = '#2ecc71'; // Green
                        btn.style.color = '#fff';

                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);

                    } else {
                        throw new Error("Incorrect password");
                    }
                } else {
                    throw new Error("Account not found. Please activate first.");
                }
            }).catch((error) => {
                // Handle Errors
                btn.disabled = false;
                btn.innerHTML = 'SECURE LOGIN <i class="fas fa-arrow-right"></i>';
                btn.style.background = ''; // Reset gradient
                btn.style.color = '';
                
                errorBox.style.display = 'flex';
                errorText.innerText = error.message;
            });
        });

    </script>
</body>
</html>
