<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global X - Welcome</title>
    <style>
        :root { --gold: #D4AF37; --dark: #000; }
        body {
            background-color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .logo {
            font-size: 45px;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .loader-ring {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top: 4px solid var(--gold);
            border-right: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes glow { from { text-shadow: 0 0 10px #D4AF37; } to { text-shadow: 0 0 30px #D4AF37, 0 0 10px #fff; } }
    </style>
</head>
<body>

    <div class="logo">GLOBAL X</div>
    <div class="loader-ring"></div>
    <div class="loading-text" id="status">SYSTEM LOADING...</div>

    <script>
        // Loading Simulation Text
        setTimeout(() => { document.getElementById('status').innerText = "CHECKING SERVER..."; }, 1500);
        setTimeout(() => { document.getElementById('status').innerText = "VERIFYING SECURITY..."; }, 2500);

        // Redirect Logic after 4 seconds
        setTimeout(() => {
            // Check if user is already fully logged in
            const session = localStorage.getItem('user_session');
            
            if (session) {
                // If logged in, go to Home or Login
                window.location.href = "login.html"; 
            } else {
                // Otherwise, always go to Account Active page first
                window.location.href = "account_active.html";
            }
        }, 4000);
    </script>
</body>
</html>
