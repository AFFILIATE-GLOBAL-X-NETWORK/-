<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Digital Store</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #00f2ff; /* Neon Cyan */
            --accent-glow: rgba(0, 242, 255, 0.4);
            --gradient: linear-gradient(135deg, #00f2ff 0%, #0066ff 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 50px;
        }

        /* Navbar */
        nav {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
            padding: 18px 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            font-size: 26px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* Hero / Header */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }
        .header-section h2 { font-size: 2.2rem; margin-bottom: 8px; }
        .header-section p { color: var(--text-muted); font-size: 1.1rem; }

        /* Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Card Style */
        .card {
            background: var(--card-bg);
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(0, 242, 255, 0.2);
        }

        /* Image Area */
        .img-area {
            height: 200px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .main-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card:hover .main-img { transform: scale(1.08); }

        /* Card Body */
        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .category-badge {
            background: rgba(0, 242, 255, 0.08);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-transform: uppercase;
        }

        .title {
            font-size: 1.35rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.4;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .title:hover { color: var(--accent); }

        .price-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        .final-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        .old-price {
            text-decoration: line-through;
            color: #666;
            font-size: 0.9rem;
        }
        .discount-badge {
            background: #ff0055;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .info-list {
            margin: 0 0 20px 0;
            padding: 0;
            list-style: none;
            font-size: 0.9rem;
            color: #ccc;
        }
        .info-list li {
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Buttons Group */
        .btn-group {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-details {
            background: #1f1f1f;
            color: white;
            border: 1px solid #333;
        }
        .btn-details:hover { background: #333; }

        .btn-buy {
            background: var(--gradient);
            color: white;
        }
        .btn-buy:hover { box-shadow: 0 0 15px var(--accent-glow); }

        /* Animations & Loader */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px;
            font-size: 1.5rem;
            color: var(--accent);
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="logo">
            <i class="fas fa-code"></i> Web Market
        </div>
    </div>
</nav>

<div class="container">
    <div class="header-section">
        <h2>Premium Ready-Made Websites</h2>
        <p>High quality designs available for instant purchase</p>
    </div>

    <div id="products" class="product-grid">
        <div class="loader">
            <i class="fas fa-circle-notch fa-spin"></i> Loading Products...
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // ============ SETTINGS ============
    const DEFAULT_TELEGRAM_USER = "YOUR_TELEGRAM_USERNAME"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶¶‡¶ø‡¶® (@ ‡¶õ‡¶æ‡ßú‡¶æ)
    // ==================================

    const firebaseConfig = {
        apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o",
        authDomain: "task-f6078.firebaseapp.com",
        databaseURL: "https://task-f6078-default-rtdb.firebaseio.com",
        projectId: "task-f6078",
        storageBucket: "task-f6078.firebasestorage.app",
        messagingSenderId: "887907470692",
        appId: "1:887907470692:web:c4142ac9573e19d29d3e71"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const productList = document.getElementById('products');

    db.ref('websites').on('value', (snapshot) => {
        productList.innerHTML = '';
        const data = snapshot.val();

        if(!data) {
            productList.innerHTML = '<div style="text-align:center; width:100%; color:#666; font-size:1.2rem;">No items found.</div>';
            return;
        }

        // Convert object to array and reverse (Newest First)
        Object.keys(data).reverse().forEach(key => {
            const item = data[key];

            // üõë Unpublished Check
            if (item.status === 'unpublished') return;

            // Telegram User Logic
            const productTelegramUser = item.telegramId || DEFAULT_TELEGRAM_USER;

            // Price Logic
            const price = parseFloat(item.price);
            const discount = parseFloat(item.discount || 0);
            const finalPrice = Math.floor(price - (price * (discount/100)));

            // Image Check
            const mainImg = (item.images && item.images[0]) ? item.images[0] : 'https://via.placeholder.com/400x300?text=No+Image';

            const html = `
                <div class="card">
                    <!-- Image Click -> Product Page -->
                    <div class="img-area" onclick="viewProduct('${key}')">
                        <img src="${mainImg}" class="main-img" alt="${item.title}">
                    </div>
                    
                    <div class="card-body">
                        <div>
                            <span class="category-badge">${item.category}</span>
                            <!-- Title Click -> Product Page -->
                            <h3 class="title" onclick="viewProduct('${key}')">${item.title}</h3>
                            
                            <div class="price-section">
                                <span class="final-price">‡ß≥${finalPrice}</span>
                                ${discount > 0 ? `<span class="old-price">‡ß≥${price}</span> <span class="discount-badge">-${discount}%</span>` : ''}
                            </div>
                        </div>

                        <ul class="info-list">
                            <li><i class="fas fa-clock" style="color:var(--accent)"></i> Delivery: <b>${item.delivery}</b></li>
                            <li><i class="fas fa-check-circle" style="color:var(--accent)"></i> Ready to Setup</li>
                        </ul>

                        <div class="btn-group">
                            <button class="btn btn-details" onclick="viewProduct('${key}')">
                                <i class="fas fa-eye"></i> Details
                            </button>
                            <button class="btn btn-buy" onclick="directBuy('${item.title}', ${finalPrice}, ${item.downPayment}, '${productTelegramUser}')">
                                <i class="fab fa-telegram-plane"></i> Buy
                            </button>
                        </div>
                    </div>
                </div>
            `;
            productList.innerHTML += html;
        });

        if(productList.innerHTML === '') {
            productList.innerHTML = '<div style="text-align:center; width:100%; color:#666; padding:50px;">No published websites.</div>';
        }
    });

    // üîó Go to Product Page Function
    window.viewProduct = function(id) {
        window.location.href = `product.html?id=${id}`;
    }

    // ‚úàÔ∏è Direct Telegram Buy Function
    window.directBuy = function(title, price, advance, tgUser) {
        const msg = `Hello! I want to buy:%0A%0A` +
                    `üåê *${title}*%0A` +
                    `üí∞ *Price:* ${price} Tk%0A` +
                    `üí≥ *Down Payment:* ${advance} Tk%0A%0A` +
                    `Please send payment details.`;
        
        const cleanUser = tgUser.replace('@', '');
        window.open(`https://t.me/${cleanUser}?text=${msg}`, '_blank');
    }
</script>

</body>
</html>
